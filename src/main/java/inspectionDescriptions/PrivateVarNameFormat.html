<p>
Add an underscore at beginning of your private var name
    </p> <br>
<!-- tooltip end -->
<p>*Example: <br>
Case 1: private var gosuOne = 1 - - - Quick fix - - - > private var _gosuOne = 1 <br>
Case 2: var gosuTwo = 1 - - - Quick fix - - - > private var _gosuTwo = 1
</p><br>

The quick fix will also rename all related var names appeared in your file.
</body>
