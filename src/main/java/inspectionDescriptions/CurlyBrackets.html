Surround logical blocks with curly braces
<!-- tooltip end -->
<p>
Guidewire recommends that you use curly braces to indicate nesting (not just indentation)
This will make the code clearer to read
</p>

<p>
e.g.<br/>
if (x == 3)<br/>
  y++
</p>
<br/>
<p>
should be written as:
</p>
<br/>
<p>
if (x == 3) {<br/>
  y++<br/>
}
</p>
</body>
